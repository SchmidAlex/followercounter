  <h1>The Collector</h1>
  <p class="text">All your follower in one place</p>

  <div id="content"></div>

  <p class="text0">One World One Place</p>
  <p class="explanation"> * Enter your nickname in the relevant fields and confirm with show</p>

  <p class="copy">&copy; Claudio/Alexander/Yassine</p>


  <script>
    const {
      ipcRenderer
    } = require('electron');

    ipcRenderer.send('get-plattforms');

    ipcRenderer.on('get-plattforms-reply', (event, arg) => {
      var html;

      arg.forEach(element => {
        html += "<form id=\"AccountNameFields\"><div class=\"flexbox\"><label for=" + element + ">" + element +
          "*:</label><input \" type=\"text\" id=" + element + " name=\"element\"></div></form>"
      });

      html += "<div class=\"flexbox1\"><button id=\"submit\">show</button></div>";

      // Create account form 
      //<form id="bevor_eingabe">
      //foreach arg => element { element(element = plattform name)}
      //</form>

      document.getElementById('content').innerHTML = html;
      // arg.forEach(element => 

      //)

      document.getElementById('submit').addEventListener('click', function (event) {
        event.preventDefault();
        // use a loop over form fields
        let instagram = document.getElementById('instagram').value;
        let twitter = document.getElementById("twitter").value;
        // ipcRenderer.send("asynchronous-message", {instagram, twitter})
        let data = {
          plattform: [{
              name: "twitter",
              account: twitter
            },
            {
              name: "instagram",
              account: instagram
            }
          ]
        };
        ipcRenderer.send('set-plattform-account', data);
      });

    });

    ipcRenderer.on('set-plattform-account-reply', (event, arg) => {
      ipcRenderer.send('get-followers')
    });

    ipcRenderer.on('get-followers-reply', (event, arg) => {
      //display hidden -> id bevor_eingabe
      //todo the visualisation of arg
      var content = "";
      arg.plattform.forEach(element => {

        content += "<div class=\"plattform\">" + element.name + "</div>";
        content += "<div class=\"account\">" + element.acount + "</div>";
        content += "<div class=\"follower\">" + element.follower + "</div>";

        //element.name;
        //element.account;
        //element.follower;

      });
      console.log("test")
      document.getElementById("content").innerHTML = content;
    });

  </script>
