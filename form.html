<!DOCTYPE html>
<html>

<head>
</head>

<body>

  <h2>HTML Forms</h2>

  <form>
    <!-- generator form fields using db.json -->
    <label for="instagram">instagram:</label><br>
    <input type="text" id="instagram" name="instagram"><br>
    <label for="twitter">twitter:</label><br>
    <input type="text" id="twitter" name="twitter"><br><br>
    <button id="submit">Submit</button>
  </form>
  <script>

    const {ipcRenderer} = require('electron');
    ipcRenderer.send('get-plattforms', 'wurst');
    ipcRenderer.on('plattforms-reply', (event, arg) => {
      // Create account form 
      console.log(arg) // prints "pong"
    }); 
    document.getElementById('submit').addEventListener('click', function (event) {
      event.preventDefault();
      // use a loop over form fields
      let instagram = document.getElementById('instagram').value;
      let twitter = document.getElementById("twitter").value;
      ipcRenderer.send("asynchronous-message", {instagram, twitter})
    });
  </script>
</body>

</html>
